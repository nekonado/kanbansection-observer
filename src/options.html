<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WIP Limit Setting Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/logo128.png" />
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="header">
      <img class="service-logo" src="../img/logo.webp" alt="service logo" />
      <div>
        <h1>WIP Limit Setting Page</h1>
        <button id="add-option-set">Add Option</button>
        <button id="save-options">Save Options</button>
        <button id="reset-colors">Reset Colors</button>
      </div>
      <a
        href="https://github.com/nekonado/kanbansection-observer"
        target="_blank"
        rel="noreferrer noopener"
        class="tooltip"
      >
        <span class="tooltip-text"> View the source code on GitHub </span>
        <img
          class="github-logo"
          src="../img/github-mark.svg"
          alt="github logo"
        />
      </a>
    </div>
    <div id="options-container"></div>
    <script src="options.js"></script>
  </body>
</html>
